type ConstructorResult {
  constructorResultsId: Int!
  raceId: Int!
  constructorId: Int!
  points: Float
  status: String
}

input NewConstructorResultInput {
  constructorResultsId: Int!
  raceId: Int!
  constructorId: Int!
  points: Float
  status: String
}

input UpdateConstructorResultInput {
  constructorResultsId: Int
  raceId: Int
  constructorId: Int
  points: Float
  status: String
}

extend type Query {
  constructorResults: [ConstructorResult]!
  constructorResult(id: ID!): ConstructorResult!
}

extend type Mutation {
  newConstructorResult(input: NewConstructorResultInput!): ConstructorResult!
  updateConstructorResult(
    input: UpdateConstructorResultInput!
  ): ConstructorResult!
  removeConstructorResult(id: ID!): ConstructorResult!
}
