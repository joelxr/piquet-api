type Qualifying {
  qualifyId: Int!
  raceId: Int!
  race: Race!
  driverId: Int!
  driver: Driver!
  constructorId: Int!
  constructor: Constructor!
  number: Int!
  position: Int
  q1: String
  q2: String
  q3: String
}

input NewQualifyingInput {
  qualifyId: Int!
  raceId: Int!
  driverId: Int!
  constructorId: Int!
  number: Int!
  position: Int
  q1: String
  q2: String
  q3: String
}

input UpdateQualifyingInput {
  raceId: Int
  driverId: Int
  constructorId: Int
  number: Int
  position: Int
  q1: String
  q2: String
  q3: String
}

input FilterQualifyingInput {
  qualifyId: Int
  raceId: Int
  driverId: Int
  constructorId: Int
  number: Int
  position: Int
  q1: String
  q2: String
  q3: String
}

extend type Query {
  qualifyings(
    skip: Int
    limit: Int
    filter: FilterQualifyingInput
  ): [Qualifying]!
  qualifying(qualifyId: ID!): Qualifying!
}

extend type Mutation {
  newQualifying(input: NewQualifyingInput!): Qualifying!
  updateQualifying(qualifyId: ID!, input: UpdateQualifyingInput!): Qualifying!
  removeQualifying(qualifyId: ID!): Qualifying!
}
